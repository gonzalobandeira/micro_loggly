filebeat.inputs:
  - type: container
    paths:
      - '/var/lib/docker/containers/*/*.log'

processors:
  - add_docker_metadata:
      host: "unix:///var/run/docker.sock"

  - decode_json_fields:
      fields: ["message"]
      target: "app"
      overwrite_keys: true

output:
  logstash:
    hosts: ["logstash:5044"]
    timeout: 320

logging.json: true
logging.metrics.enabled: false

name: "SERVER"